<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Interacciones</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<!-- LOGIN -->
<section id="login-section" class="active">
    <div class="login-box">
        <h2>Iniciar Sesión</h2>
        <input type="text" id="user" placeholder="Usuario">
        <input type="password" id="pass" placeholder="Contraseña">
        <button id="loginBtn">Entrar</button>
        <p id="loginError"></p>
    </div>
</section>

<!-- SISTEMA -->
<section id="system" class="hidden">

    <!-- MENÚ -->
    <nav class="tabs">
        <button class="tab-btn active" data-tab="inicio">Inicio</button>
        <button class="tab-btn" data-tab="acciones">Acciones</button>
        <button class="tab-btn" data-tab="estadisticas">Estadísticas</button>
    </nav>

    <!-- INICIO -->
    <section id="inicio" class="tab-content active">
        <h1>Sistema de Interacción</h1>
        <p>Presiona los botones para registrar clics.</p>
    </section>

    <!-- ACCIONES -->
    <section id="acciones" class="tab-content">
        <h2>Botones de Interacción</h2>

        <div class="button-grid">
            <button class="action-btn btn-1" data-btn="Botón Azul">Botón Azul</button>
            <button class="action-btn btn-2" data-btn="Botón Verde">Botón Verde</button>
            <button class="action-btn btn-3" data-btn="Botón Naranja">Botón Naranja</button>
            <button class="action-btn btn-4" data-btn="Botón Rosa">Botón Rosa</button>
            <button class="action-btn btn-5" data-btn="Botón Morado">Botón Morado</button>
        </div>
    </section>

    <!-- ESTADÍSTICAS -->
    <section id="estadisticas" class="tab-content">
        <h2>Estadísticas</h2>

        <p>Total de clics: <span id="totalClicks">0</span></p>

        <canvas id="clickChart"></canvas>

        <h3>Registro</h3>
        <ul id="logList"></ul>
    </section>

</section>
